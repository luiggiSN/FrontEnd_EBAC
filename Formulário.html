<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário ebac</title>
</head>
<body>
    <h1>Formulário de inscrição</h1>
    <br/>
    <form>
        <label for="text">Nome Completo</label>
        <input id="text" type="text" placeholder="Escreva aqui" required >
    <br/>
    <br/>
        <label for="email">Seu e-mail</label>
        <input id="email" type="email" placeholder="exemplo@gmail.com" required >
    <br/>
    <br/>
        <label for="password">Crie uma senha</label>
        <input id="password" type="password" maxlength="14" minlength="6"  placeholder="@exemplo1234567" required>
        <br/><i><small> Max:14 Min:6 </small></i>
    <br/>
    <br/>
        <button  type="submit">Cadastrar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
